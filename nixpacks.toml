[providers]
php = "8.2"

[build]
# Hapus atau pindahkan migrate ke phase berbeda
cmds = [
    "composer install --no-dev",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
# Gunakan port yang benar untuk Railway
cmd = "php artisan serve --host 0.0.0.0 --port $PORT"

[variables]
# Pastikan variabel environment yang diperlukan
APP_ENV = "production"